[tool.poetry]
name = "tinydb-viewer"
version = "0.2.4.4"
description = "View records generated from TinyDB and alike (e.g. list of dictionaries.)"
authors = ["Pacharapol Withyasakpunt <patarapolw@gmail.com>"]
readme = 'README.md'
license = 'MIT'
repository = "https://github.com/patarapolw/tinydb-viewer"
homepage = "https://github.com/patarapolw/tinydb-viewer"
keywords = ['TinyDB', 'HandsOnTable']

[tool.poetry.dependencies]
python = "*"
pyexcel = "^0.5.9"
pyexcel-text = "^0.2.7"
tinydb = "^3.11"
python-dateutil = "^2.7"
flask = "^1.0"
requests = "^2.19"

[tool.poetry.dev-dependencies]
#tinydb-constraint = "^0.1.0"
